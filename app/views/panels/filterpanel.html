<div class="advanceFilter col-md-3 no-padding">

  <page-loader ng-if="vm.filterLoader" class="settingLoader"></page-loader>

  <div class="panelHeading">
    <h3><span>STATUS</span> <i class="fa fa-angle-down"></i></h3>
  </div>
  <ul class="sortfilter" >
    <li><input type="radio" name="sort" ng-click="vm.filteration(vm.filter)" ng-model="vm.filter" value=""><span> All</span></li>
    <li><input type="radio" name="sort" ng-click="vm.filteration(vm.filter)" ng-model="vm.filter" value="0"><span> Rejected by Admin</span></li>
    <li><input type="radio" name="sort" ng-click="vm.filteration(vm.filter)" ng-model="vm.filter" value="1"><span> In Process</span></li>
    <li><input type="radio" name="sort" ng-click="vm.filteration(vm.filter)" ng-model="vm.filter" value="2"><span> Awarded </span></li>
    <li><input type="radio" name="sort" ng-click="vm.filteration(vm.filter)" ng-model="vm.filter" value="3"><span> Started</span></li>
    <li><input type="radio" name="sort" ng-click="vm.filteration(vm.filter)" ng-model="vm.filter" value="4"><span> Completed</span></li>
    <li><input type="radio" name="sort" ng-click="vm.filteration(vm.filter)" ng-model="vm.filter" value="5"><span> In Dispute</span></li>
    <li><input type="radio" name="sort" ng-click="vm.filteration(vm.filter)" ng-model="vm.filter" value="6"><span> Signed Off</span></li>
  </ul>


</div>
