<div class="services skillList">
  <div class="categoryback">
    <a ng-click="navigate(2)"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
    <h3 class="text-center">{{category_title}}</h3>
  </div>
  <hr />
  <div class="row">
    <page-loader ng-if="popupLoader"></page-loader>

    <ul class="serviceList" ng-if="services.length && !popupLoader">
      <li ng-repeat="service in services">
        <span>{{service.title}}</span>
        <input type="checkbox"  ng-click="serviceCheck(service.id)" ng-value="service.id">
      </li>
      <hr>
    </ul>
    <p ng-if="!services.length && !popupLoader">No data found please go back..</p>
    <p ng-bind="message"></p>

    <div class="col-md-10 col-md-offset-1 m-b">
        <button class="btn btn-block btn-primary" ng-if="services.length" ng-click="slectedServices()">Done</button>
    </div>
  </div>
</div>
