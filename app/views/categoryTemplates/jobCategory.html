<div class="category">
  <h3 class="text-center">Category</h3>
  <hr />
  <div class="row">
    <div class="col-lg-12" >
      <page-loader ng-if="popupLoader"></page-loader>
      <div ng-if="categories.length && !popupLoader" class="col-lg-4 col-md-6 col-sm-6 col-xs-6 pointer" ng-repeat="category in categories">
        <div>
          <img ng-if="category.thumb" ng-src="{{category.thumb.url}}" ng-click="selected_cat(category)" class="img-responsive" />
          <img ng-if="!category.thumb" ng-src="images/no-image.jpg" ng-click="selected_cat(category)" class="img-responsive" />
        </div>
        <h4 class="text-center">{{category.title}}</h4>
      </div>
    </div>
  </div>
</div>
