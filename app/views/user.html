<div id="homePage">
  <side-nav-panel></side-nav-panel>

<div class="mainNav col-lg-10 col-md-9 col-sm-8 col-lg-offset-2 col-md-offset-3 col-sm-offset-4" ng-class="fullHeight" ng-click="vm.sidemenu($event, 'display-not')">
  <div class="navigation-bar">
    <nav class="navbar navbar-static-top" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="sideNav" data-target=".sideNav" ng-click="vm.sidemenu($event, 'display')" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="minimalize-styl-2 filter" ng-if="vm.getClass('/user/dashboard')" ng-click="vm.filter()">Filters <i class="fa fa-angle-down" ng-class="filterArrow"></i></a>
        <form role="search" class="navbar-form-custom" ng-if="vm.getClass('/user/dashboard')">
          <div class="form-group search_icon">
            <input type="text" placeholder="Search..." class="form-control" name="top-search" ng-model="vm.searchjob" ng-model-options="{ debounce: 1000 }" id="top-search">
          </div>
        </form>
      </div>
      <ul class="nav navbar-top-links pull-right">
        <li>
          <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            <span ng-bind="vm.userData.name | limitTo:8"></span><span ng-if="vm.userData.name.length > 8">...</span>
            <img ng-if="vm.userData.profile_pic" ng-src="{{vm.userData.profile_pic.url}}" alt="user">
            <img ng-if="!vm.userData.profile_pic && vm.userData.pic_url" ng-src="{{vm.userData.pic_url}}" alt="user">
            <img ng-if="!vm.userData.profile_pic && !vm.userData.pic_url && !pageLoader" src="images/user.jpg" alt="user">
            <span class=" fa fa-angle-down"></span>
          </a>
          <ul class="dropdown-menu dropdown-usermenu pull-right">
            <li><a ui-sref="user.profile"> Profile</a></li>
            <li><a ng-click= "vm.logout()"><i class="fa fa-sign-out pull-right"></i> Log Out</a></li>
          </ul>
        </li>
      </ul>

    </nav>
  </div>
  <notification-panel class="settingPanel" ng-class="notifyToggle"></notification-panel>
  <setting-panel class="settingPanel" ng-class="displayToggle"></setting-panel>
  <ui-view></ui-view>

  <!--<div class="footer">-->
  <!--<div>-->
  <!--<strong>Copyright</strong> Pantera Engineering &copy; 2017-->
  <!--</div>-->
  <!--</div>-->

</div>
</div>
