<div class="acceptBidform">

  <h3> Payment Information</h3>

  <form ng-submit="acceptBid()" name="acceptform" novalidate>
  <div class="form-group">
    <input type="text" placeholder="Card Number" required ng-model="card" class="form-control">
  </div>
  <button type="submit" ng-disabled="acceptform.$invalid" class="btn btn-primary">Done</button>
  </form>

</div>
