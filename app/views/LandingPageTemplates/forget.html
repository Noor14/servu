<div class="forgetPage">
  <div class="bgImage">
    <div class="forgetDiv">
      <div class="col-lg-12 col-md-6 col-sm-6 col-xs-10 forgetForm">

        <form ng-submit="vm.forgetPassword()" novalidate name="userForm">

          <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
              <div class="form-group">
                <input type="text" ng-required="true" class="form-control" name="email" ng-model="vm.user.email" aria-describedby="emailHelp" placeholder="Enter email or phone no here *...">
                <p class="valid" ng-if="vm.message">{{vm.message}}</p>
              </div>
            </div>

          </div>

          <div class="col-lg-4 col-lg-offset-4">
            <button type="submit" ng-disabled="userForm.$invalid || vm.loading" class="btn btn-primary btn-lg btn-block">Send</button>
          </div>
          <div class="landing-page-spinner" ng-if="vm.loading">
            <img class="spinner_two" ng-src="images/spinner_two.gif" alt="loading" />
          </div>

        </form>

      </div>


    </div>

  </div>
</div>
